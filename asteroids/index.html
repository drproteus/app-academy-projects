<!DOCTYPE html>
<html>
  <head>
    <title>ASTEROIDS</title>
    <link href="css/asteroids.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <div id="info">
      <p>left/right arrow keys to steer.</p>
      <p>forward arrow key to impulse.</p>
      <p>down arrow key to reduce velocity.</p>
      <p>space to fire laser cannon.</p>
      <button id="toggleSound">Mute</button>
    </div>

    <script src="lib/keymaster.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = 600;
      canvasEl.width = 600;
      var ctx = canvasEl.getContext("2d");
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx);

      gameView.start();
      $("#toggleSound").on("click", function () {
        gameView.toggleSound.bind(gameView)();
        if ($("#toggleSound").text() == "Mute") {
          $("#toggleSound").text("Unmute")
        } else {
          $("#toggleSound").text("Mute");
        }
      });
    </script>
  </body>
